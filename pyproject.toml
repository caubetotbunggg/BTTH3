[tool.black]
line-length = 88
target-version = ["py311"]
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 88

[tool.pylint.'MESSAGES CONTROL']
disable = ["missing-docstring", "invalid-name"]

[tool.pylint.BASIC]
good-names = ["i", "j", "k", "x", "y", "z"]

[tool.pylint.FORMAT]
max-line-length = 88
